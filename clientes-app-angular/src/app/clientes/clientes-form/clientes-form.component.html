<h1 class="mt-4">CLIENTES</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>

<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()" >

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="sucess == true ">
          Cliente salvo/atualizado com sucesso.
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors ">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf=" this.sucess == true">
      <div class="col-md-6">
        <div class="form-group">
          <label> ID: </label>
          <input type="text" class="form-control" [ngModel]="cliente.id" name="id" disabled="true"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label> Data do Cadastro</label>
          <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled="true"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label> Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label> CPF: *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary" >
          Salvar
          <i class=" fa fa-save"></i>
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarLista()" >
          Cancelar
          <i class=" fa fa-arrow-alt-circle-left"></i>
        </button>
      </div>
    </div>
  </form>
</div>
