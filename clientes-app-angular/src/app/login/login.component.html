<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="contaiiner">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5" >
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  {{ cadastrando ? 'Cadastro de Novo Usuario' : 'Entrar' }}
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="success">
                  {{ success }}
                </div>

                <div class="alert alert-danger" *ngFor="let error of errors">
                  {{ error }}
                </div>

                <form #loginForm="ngForm" (submit)="onSubmit()" >
                  <div class="form-group">
                    <label class="small mb-1"> Login </label>
                    <input type="text" name="usermane" [(ngModel)]="username" class="form-control py-4" placeholder="Digite seu login">

                    <label class="small mb-1 mt-2"> Senha </label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha">
                  </div>
                  <div class="form-group aling-items-center justify-content-between mt-4 mb-0" >
                    <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                      Enviar
                    </button>

                    <button type="button" class="btn btn-primary " *ngIf="cadastrando" (click)="cadastrar()">
                      Cadastrar
                    </button>

                    <button type="button" class="btn btn-danger ml-1" *ngIf="cadastrando" (click)="cancelaCadastro()" >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a href="#" (click)="preparaCadastro($event)" >
                    Nao possue Usuario: Cadastre-se aqui!
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
